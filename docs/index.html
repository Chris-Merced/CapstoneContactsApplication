<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Simple contacts management application"><meta name="keywords" content="contacts, management, javascript, webapp"><meta name="author" content="Your Name"><title>Simple Contacts Application</title><link rel="icon" type="image/x-icon" href="/favicon.ico"><link href="/CapstoneContactsApplication/css/main.d4ad821e86804e379bb5.css" rel="stylesheet"></head><body><div class="container"><header><h1>Contacts application</h1></header><div class="card"><h2>Add New Contact</h2><form id="contactForm"><div class="form-row"><div class="form-group"><label for="contactId">Contact ID</label> <input id="contactId" name="contactId" placeholder="Enter unique ID (max 10 chars)" required><div class="error" id="contactId-error"></div></div><div class="form-group"><label for="phone">Phone Number</label> <input id="phone" name="phone" placeholder="Enter 10-digit phone number" required><div class="error" id="phone-error"></div></div></div><div class="form-row"><div class="form-group"><label for="firstName">First Name</label> <input id="firstName" name="firstName" placeholder="Enter first name (max 10 chars)" required><div class="error" id="firstName-error"></div></div><div class="form-group"><label for="lastName">Last Name</label> <input id="lastName" name="lastName" placeholder="Enter last name (max 10 chars)" required><div class="error" id="lastName-error"></div></div></div><div class="form-group"><label for="address">Address</label> <input id="address" name="address" placeholder="Enter address (max 30 chars)" required><div class="error" id="address-error"></div></div><button type="submit">Add Contact</button><div class="success" id="success-message" style="display:none"></div></form></div><div class="card"><h2>Your Contacts</h2><div id="contactsList" class="contact-list"><div class="empty-state">No contacts yet. Add your first contac
